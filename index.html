<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codificador de palavras - Codifique sua palavra aqui</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Chakra+Petch&family=Saira+Stencil+One&display=swap" rel="stylesheet"> 
</head>
<body>
  <h1 class="titulo" style="text-align: center">Codificador de palavras</h1>

  <main class="main">
    <section class="form-box">
      <form action="">
        <label for="input-texto">Digite sua palavra ou frase aqui:</label>
        <br><br>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Insira o texto aqui">
        <br>
        <input class="btn" type="submit" value="Criptografar" id="btn-cripto">
        <input class="btn" type="submit" value="Descriptografar" id="btn-descripto">
      </form>
    </section>
    <br><br>
    <section class="msg-box">
      <label for="input-texto">Mensagem criptografada:</label>
      <br><br>
      <input class="text-input" type="text" id="msg"></input>
      <br>
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
